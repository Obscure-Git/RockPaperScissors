<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-JS</title>
    <link rel="icon" href="scissors.png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="score-board">
        <div id="user-badge" class="badge">Player</div>
        
        <span id="user-score">0</span>:<span id="com-score">0</span>
        
        <div id="com-badge" class="badge">Computer</div>
    </div>

    <div class="result">
        <span id="result">Click on your choice to start playing!</span>
    </div>

    <div class="choice-picked">
        <span id="choice-picked">Computer picked: None</span>
    </div>

    <div class="choices">
        <div class="choice rock">
            <img src="rock.png" alt="Rock">
        </div>
        <div class="choice paper">
            <img src="paper.png" alt="Paper">
        </div>
        <div class="choice scissors">
            <img src="scissors.png" alt="Scissors">
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
