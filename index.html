<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="scoreboard">
            <div class="player-section">
                <div class="badge">Player</div>
                <div class="score" id="user-score">00</div>
            </div>
            <div class="scoreboard-divider"></div>
            <div class="computer-section">
                <div class="badge">Computer</div>
                <div class="score" id="com-score">00</div>
            </div>
        </div>
        <div class="game-content">
            <div class="choices">
                <div class="choice rock" data-choice="rock">
                    Rock
                    <span class="key-indicator">01</span>
                </div>
                <div class="choice paper" data-choice="paper">
                    Paper
                    <span class="key-indicator">02</span>
                </div>
                <div class="choice scissors" data-choice="scissors">
                    Scissors
                    <span class="key-indicator">03</span>
                </div>
            </div>
            <div class="result">
                <span id="result">Choose your move to start playing!</span>
            </div>
        </div>
    </div>
    <a href="https://github.com/kritishd8/RPS" target="_blank" class="github-button">View on GitHub</a>
    <script src="app.js"></script>
</body>
</html>
